<html>
 <head>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .left-section, .right-section {
            flex: 1;
            padding: 20px;
        }
        .left-section {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .emoji-counter {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .emoji-counter img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .upload-button {
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .right-section p {
            font-size: 16px;
            line-height: 1.5;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-section">
    <div class="emoji-counter">
     <img alt="Emoji image" height="30" src="https://storage.googleapis.com/a1aa/image/EK7eoMvStsRzCqwajHLYP3neXNt6OhlrDRC5APVOiQYJyVvTA.jpg" width="30"/>
     3
    </div>
    <button class="upload-button">
     Upload Emoji
    </button>
    <img alt="Chat interface image" class="chat-image" height="300" src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/664723da0a2e6be98fa5216b_Discord_Website_Refresh_Emojis%2BSoundboard.webp" width="150"/>
   </div>
   <div class="right-section">
    <h1>
     MAKE YOUR GROUP CHATS MORE FUN
    </h1>
    <p>
     Use custom emoji, stickers, soundboard effects and more to add your personality to your voice, video, or text chat. Set your avatar and a custom status, and write your own profile to show up in chat your way.
    </p>
   </div>
  </div>
 </body>
</html>
