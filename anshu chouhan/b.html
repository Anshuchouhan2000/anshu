<html>
 <head>
  <title>
   Discord Group Chats
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .content {
            display: flex;
            background: #2a5298;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            background: #1e3c72;
            padding: 20px;
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .emoji-box {
            background: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .emoji-box img {
            width: 40px;
            height: 40px;
        }
        .emoji-box span {
            margin-left: 10px;
            font-size: 20px;
            color: black;
        }
        .upload-button {
            background: #5865f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upload-button i {
            font-size: 20px;
        }
        .right-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .right-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .right-section p {
            font-size: 18px;
            line-height: 1.5;
        }
        .chat-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .chat-box img {
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="content">
    <div class="left-section">
     <div class="emoji-box">
      <img alt="Robot emoji" height="40" src="https://placehold.co/40x40" width="40"/>
      <span>
       3
      </span>
     </div>
     <div class="emoji-box">
      <img alt="Leaf emoji" height="40" src="https://placehold.co/40x40" width="40"/>
      <span>
       1
      </span>
     </div>
     <div class="emoji-box">
      <img alt="Fish emoji" height="40" src="https://placehold.co/40x40" width="40"/>
      <span>
       3
      </span>
     </div>
     <button class="upload-button">
      <i class="fas fa-upload">
      </i>
      Upload Emoji
     </button>
    </div>
    <div class="right-section">
     <h1>
      MAKE YOUR GROUP CHATS MORE FUN
     </h1>
     <p>
      Use custom emoji, stickers, soundboard effects and more to add your personality to your voice, video, or text chat. Set your avatar and a custom status, and write your own profile to show up in chat your way.
     </p>
     <div class="chat-box">
      <img alt="Chat interface" height="400" src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/664723da0a2e6be98fa5216b_Discord_Website_Refresh_Emojis%2BSoundboard.webp" width="300"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
